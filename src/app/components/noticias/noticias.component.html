<div class="bordetop"></div>

<div class="d-flex mt-5">
  <div class="noticias bgblanco pb-4 pb-lg-4">
    <h2 class="titulo pl-2 pt-5 pl-lg-0 pt-lg-0 mb-lg-5">&Uacute;ltimas Noticias</h2>
    <div class=" d-flex flex-row flex-wrap">
      
      <!-- DATOS DE LA NOTICIA -->

      
          <div class="noticia card mx-0 mx-lg-2" *ngFor="let noticia of noticias">
            <div>
              <img class="card-img-top imagen cover" src="{{noticia.imagen.img}}" alt="{{noticia.imagen}}">
            </div>
            <div class="h-100"> 
              <div class="info">
                <p class="fecha d-flex justify-content-end mb-3"> {{noticia.fecha}} </p>
                <div class="datos">
                  <h3 class="titulo my-4"> {{noticia.titulo}} </h3>
                  <p class="descripcion my-4 block-with-text"> {{noticia.texto}} </p>
                </div>          
              </div>
              <div class="d-flex justify-content-end align-items-end h-25">
                <button class="boton" [routerLink]="['/noticia/'+ noticia.id ]"><img class="mr-3" src="../../../assets/img/svg/next.svg" alt="">VER NOTICIA
                  COMPLETA</button>
              </div>
            </div>
          </div>
      
    </div>
  </div>
  <div class="d-none d-md-block">
    <div class="w-50 ml-5 mt-5 pt-5">
      <div class="beneficios mb-5 mt-1">
        <img src="../../../assets/img/svg/socios.svg" alt="Socio">
        <a [routerLink]="['/beneficios-de-socio']">
          <h3 class="titulo mt-4 mb-3">Beneficios Socios</h3>
        </a>
        <p class="parrafoCartas">Contamos con una gran variedad de beneficios para vos y todo tu grupo familiar.</p>
      </div>
      <div>
        <img data-toggle="modal" data-target="#calendarioDeMerdaderia" src="../../../assets/img/img/banner_mercaderia.png" alt="">
      </div>
      <div class="beneficios my-5">
        <img src="../../../assets/img/svg/Autogestion.svg" alt="Socio">
        <a target="_blank" href="https://www.aycom.com.ar/autogestion/?aycom=150">
          <h3 class="titulo mt-4 mb-3">Autogesti&oacute;n</h3>
        </a>
        <p class="parrafoCartas">Servicio de Autogesti&oacute;n para empresas y Gestores</p>
      </div>  
      <div>
        <img src="../../../assets/img/img/banner_farmacia.png" alt="">
      </div>  
    </div>    
  </div>
</div>

<div class="modal fade" id="calendarioDeMerdaderia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Calendario de Mercader√≠a</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="w-100" src="../../../assets/img/img/mercado.jpeg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
