<div class="container">
	<div class="modal-dialog">
		<div class="modal-content">
			<form (submit)="editNoticia()">
				<div class="modal-header">						
					<h4 class="modal-title">Editar noticias</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" *ngFor="let noticia of noticias">					
					<div class="form-group">
						<label for="titulo">Titulo</label>
						<input name="titulo" type="text" class="form-control" [(ngModel)]="noticiaEditada.titulo" required #titulo>
					</div>
					<div class="form-group">
						<label for="descripcion">descripcion</label>
						<textarea name="descripcion" class="form-control" [(ngModel)]="noticiaEditada.descripcion" required #descripcion></textarea>
					</div>
					<div class="form-group">
						<label for="imagen">Imagenes</label>
						<input name="imagen" type="file" (change)="onPhotoSelected($event)" value="http://localhost:8080/{{noticia.imagen}}" class="form-control" required #imagen>
					</div>								
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelar()" value="Cancelar">
					<input type="submit" class="btn btn-info" value="Guardar">
				</div> 
			</form>
		</div>
	</div>
</div>
