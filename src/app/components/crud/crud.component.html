<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2 class="m-3"><strong>Noticias</strong></h2>
					</div>
					<div class="col-sm-6">
						<div class="d-flex justify-content-end m-3">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">Crear noticias</a>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>						
						<th>ID</th>
						<th>Titulo</th>
						<th>Descripcion</th>
						<th>Imagen</th>
						<th>Fecha</th>
						<th>Accion</th>
					</tr>
				</thead>
				<tbody *ngFor='let noticia of noticias'>
					<tr>						
						<td>{{noticia.id}}</td>
						<td>{{noticia.titulo}}</td>
						<td>{{noticia.descripcion}}</td>
						<td>{{noticia.imagen}}</td>
						<td>{{noticia.created_at}}</td>
						<td>
							<button class="btn btn-warning text-white m-2" (click)="noticiaEditar(noticia.id)">Editar</button>
							<button class="btn btn-danger m-2" (click)="borrarNoticia(noticia.id)">Borrar</button>
						</td>
					</tr> 
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #formCrearNoticia (submit)="uploadPhoto(titulo, descripcion)">
				<div class="modal-header">						
					<h4 class="modal-title">Crear noticia</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label for="titulo">Titulo</label>
						<input name="titulo" type="text" [(ngModel)]="newNoticia.titulo" class="form-control" #titulo required>
					</div>
					<div class="form-group">
						<label for="descripcion">descripcion</label>
						<textarea name="descripcion" [(ngModel)]="newNoticia.descripcion" class="form-control" required #descripcion></textarea>
					</div>
					<div class="form-group">
						<label for="imagen">Imagenes</label>
						<input name="imagen" type="file" (change)="onPhotoSelected($event)" #imagen class="form-control" required>
					</div>								
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Crear" >
				</div>
			</form>
		</div>
	</div>
</div>
